{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
     
</head>
<body>
    <form method="post">
        <img class="logo" src="{% static "img/logosta.png" %}">
        <h1> <p class="bv">BEM VINDO À SUA <label class="sao">AGENDA ONLINE!</div></h1>
        <hr></hr>
        <h3>Login</h3>
      
        {% csrf_token %} 
      
        <div class="input">
          <input type="text" class="caixa" id="username" name="username" required>
          <label for="username" class="inputlabel">User</label>
        </div>
      
        <div class="input">
          <input type="password" class="caixa" id="password" name="pass" required>
          <label for="password" class="inputlabel">Senha</label>
        </div>

        <button type="submit">Entrar na conta !</button>

        <h3>Não possui conta?<a href="{% url 'signup' %}" > Cadastre-se Aqui!</a></h3>
    </form>
</body>
</html>
