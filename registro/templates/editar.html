<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/editar/{{ lista.id }}" method="post">

        

        {% csrf_token %} 

        <input type="hidden"  value="{{lista.id}}">

        <label for="nome">Nome</label>
        <input type="text"  value="{{lista.nome}}" name="nome" >

        <br>

        <label for="email">Email</label>
        <input type="email"  name="email" value="{{ lista.email }}" >

        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" value="{{ lista.telefone }}" name="telefone">

        <br>


        <button type="submit">Editar</button>

        <br>
    
      </form>
    
</body>
</html>
